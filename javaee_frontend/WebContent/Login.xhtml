<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<div style="text-align:center;"><h1>Login</h1></div>
		<h:form>
			<table style="margin:0 auto;">
				<tr>
					<td>Email:</td>
					<td><h:inputText value="#{login.email}"></h:inputText></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret value="#{login.password}" /></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;"><h:commandButton value="Submit" action="#{userController.login(login)}" /></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;"><h:messages style="color:red;"></h:messages></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</html>
